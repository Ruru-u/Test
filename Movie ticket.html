<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Movie Ticket Booking</title>
</head>
<body>
  <h2>üéüÔ∏è Book Your Movie Ticket</h2>

  <form name="ticketForm">
    <label for="movie">Choose a Movie:</label>
    <select name="movie" id="movie">
      <option value="200">Avengers: ‚Ç±200</option>
      <option value="180">Spider-Man: ‚Ç±180</option>
      <option value="150">Minions: ‚Ç±150</option>
    </select>

    <h3>Choose Show Time:</h3>
    <input type="radio" name="time" value="10AM"> 10:00 AM<br>
    <input type="radio" name="time" value="2PM"> 2:00 PM<br>
    <input type="radio" name="time" value="6PM"> 6:00 PM<br>

    <h3>Number of Tickets:</h3>
    <input type="number" id="quantity" name="quantity" min="1" value="1"><br><br>

    <button type="button" onclick="bookTicket()">Book Now</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function bookTicket(){
      let price = parseFloat(document.getElementById("movie").value);
      let time = document.forms["ticketForm"]["time"].value;

      let output = "";
      
      if(!time){
        output = "Please choose a Show time";
      }else{
        let qty = parseInt(document.getElementById("quantity").value);
        let total = price * qty;
        output = `
      <h3> Ticket Summary </h3>
      Tickets : ${price} * ${qty} <br>
      Total Price: ${total}
      `;
      }
      document.getElementById("result").innerHTML= output;
    }
  </script>
</body>
</html>
