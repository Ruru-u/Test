<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>🛒 Supermarket Online</h2>

  <form name="marketForm">
    <h3>Select Your Items:</h3>

    <input type="checkbox" name="item" value="50"> 🍞 Bread - ₱50<br>
    <input type="checkbox" name="item" value="25"> 🥚 Eggs - ₱25<br>
    <input type="checkbox" name="item" value="30"> 🥛 Milk - ₱30<br>
    <input type="checkbox" name="item" value="40"> 🧀 Cheese - ₱40<br>
    <input type="checkbox" name="item" value="100"> 🥩 Meat - ₱100<br>
    <input type="checkbox" name="item" value="20"> 🍌 Bananas - ₱20<br>

    <br>
    <button type="button" onclick="checkout()">Checkout</button>
  </form>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function checkout() {
      let items = document.forms["marketForm"]["item"];
      let total = 0;
      let selected = [];

      if (items.length === undefined) {
        // Only one item (edge case)
        if (items.checked) {
          total += parseFloat(items.value);
          selected.push(items.nextSibling.textContent.trim());
        }
      } else {
        for (let i = 0; i < items.length; i++) {
          if (items[i].checked) {
            total += parseFloat(items[i].value);
            selected.push(items[i].nextSibling.textContent.trim());
          }
        }
      }

      // Output
      let result = `<h3>🧾 Receipt</h3>`;
      result += selected.length > 0
        ? `You selected: <br> - ${selected.join("<br> - ")}<br><br>Total: <strong>₱${total}</strong>`
        : "No items selected.";

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
