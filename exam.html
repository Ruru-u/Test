<!DOCTYPE html>
<html>
  <head>
    <title>Laboratory Problem Sets</title>
    <style>
      body {
        font-family: Arial;
        margin: 20px;
      }
      input,
      button {
        margin: 5px;
      }
      .output {
        margin-top: 10px;
      }
      pre {
        background: #f0f0f0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 1. Reverse Words -->
    <h3>1. Reverse Words in Sentence</h3>
    <input type="text" id="sentenceInput" placeholder="Enter text" />
    <button onclick="reverseWords()">Reverse</button>
    <div class="output" id="reverseOutput"></div>

    <hr />

    <!-- 2. Right Triangle -->
    <h3>2. Create Right Triangle of * (keyup event)</h3>
    <input
      type="number"
      id="triangleInput"
      placeholder="Enter number"
      onkeyup="drawTriangle()"
    />
    <pre id="triangleOutput"></pre>

    <hr />

    <!-- 3. String Checker -->
    <h3>3. String Checker (Name Array)</h3>
    <input type="text" id="nameInput" placeholder="Enter name" />
    <button onclick="addName()">Add</button>
    <div class="output" id="nameResult"></div>
    <div class="output">
      <strong>Array Elements:</strong> <span id="nameList"></span>
    </div>

    <script>
      function reverseWords() {
        const input = document.getElementById("sentenceInput").value.trim();
        const words = input.split(" ");
        let reverse = words.reverse().join(" ");

        document.getElementById("reverseOutput").innerHTML = `
        <strong> Output: </strong> ${reverse} <br>
        <b> Number of words: </b> ${words.length}
        `;
      }

      function drawTriangle() {
        const num = Number(document.getElementById("triangleInput").value);
        let output = "";
        for (let i = 1; i <= num; i++) {
          for (let j = 1; j <= i; j++) {
            output += "*";
          }
          output += "\n";
        }
        document.getElementById("triangleOutput").innerHTML = output;
      }

      let num = [];
      function addName() {
        const input = document.getElementById("nameInput").value.trim();
        if (input == "")
          document.getElementById("nameResult").innerHTML =
            "Bawal walang input bata";
        return;

        if (num.includes(input)) {
          document.getElementById("nameResult").innerHTML =
            "Name already on the list";
        } else {
          num.push(input);
          document.getElementById("nameList").innerHTML = num;
        }
      }
