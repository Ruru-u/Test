<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Select a Car</h3>
  <select id="carSelect">
    <option value="1200000">Car 1 - ₱1,200,000</option>
    <option value="750000">Car 2 - ₱750,000</option>
    <option value="650000">Car 3 - ₱650,000</option>
  </select>

  <h3>With Accessory?</h3>
  <form name="select">
  <input type="radio" id="yes" name="accessory" value="yes"> Yes
  <input type="radio" id="no" name="accessory" value="no">No
  </form>

  <h3>Mode of Payment</h3>
  <form name="Payment">
  <input type="radio" name="payment" value="cash"> Cash
  <input type="radio" name="payment" value="installment"> Installment
  </form>
  <button onclick="Calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    function Calculate(){
      let price = parseFloat(document.getElementById("carSelect").value);

      let acc = document.forms["select"]["accessory"].value;
      if(acc === "yes"){
        price += 50000
      }
      const pay = document.forms["Payment"]["payment"].value;
      let resultText = "";

      if(!pay){
        resultText = "Please select a mode of payment.";
      }else if(pay === "cash"){
        const discount = price * 0.10;
        const discounted = price - discount;
        resultText = `
        <h3> Result </h3>
        Original Price: ${price.toLocaleString()}<br>
        Discount: ${discount.toLocaleString()}<br>
        Total: ${discounted.toLocaleString()}
        `;
      }else if(pay === "installment"){
        const downpayment = price * 0.20;
        const Balance = price * 0.80;
        resultText = `
        <h3> Result </h3>
        Downpayment: ${downpayment.toLocaleString()}<br>
        Balance: ${Balance.toLocaleString()}<br>
        Total: ${price.toLocaleString()}
        `;
      }
      document.getElementById("result").innerHTML = resultText;
    }
  </script>
  </script>
</body>
</html>
